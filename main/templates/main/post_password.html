<!-- main/post_password.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 헤더 내용... -->
</head>
<body>
    <h2>게시물 비밀번호 확인</h2>
    <form method="POST" action="{% url 'posting' post.id %}">
        {% csrf_token %}
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password">
        <button type="submit">확인</button>
    </form>

    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
</body>
</html>
