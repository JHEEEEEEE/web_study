<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보행자 사고 다발 지역</title>
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
  <link rel="stylesheet" href="/static/css.css">
  <link rel="stylesheet" href="/static/style_forcontact.css">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" type='button' onclick="redirect_index()">일하시조</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" type='button' onclick="redirect_contact()">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="about-section text-center" id="about">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8">
          <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
          <h2 class="text-white mb-4">Subscribe to receive updates!</h2>
          <p class="text-white-50">
            불편내용, 건의사항 등에 대한 신속한 처리를 위해 문의사항을 남겨주세요.
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="projects-section bg-light" id="projects">
    <div class="container px-4 px-lg-5">
      <div class="board_wrap">
        <div class="board_title">
          <strong>문의사항</strong>
          <p>문의사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
          <div class="board_write">
            <form method="POST" id="firstForm" action="{% url 'post_create' %}">
              {% csrf_token %}
              <br> 제목: <input type="text" name="title" style="width:54%"><br><br>
              아이디: <input type="text" name="writer" style="width:20%"><br><br>
              비밀번호: <input type="password" name="password" style="width:20%"><br><br>
              <hr>  
              내용<br>
              <textarea rows="10" name="contents" style="width:100%"></textarea><br>
              <input type="file" name="mainphoto"><br>

          </div>
          <div class="bt_wrap">
            <button type="submit" class="btn btn-success" value="등록">글 등록</button> 
            <a type='button' onclick="redirect_contact()">취소</a>
          </div>
          </form>
        </div>
      </div>
  </section>

  <!-- 페이지 하단의 내용 -->
  <section class="contact-section bg-black">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5">
        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-map-marked-alt text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Address</h4>
              <hr class="my-4 mx-auto" />
              <div class="small text-black-50">홍익대학교 문정도서관,</div>
              <div class="small text-black-50">충청남도 연기군 조치원읍 토골고개길 47</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-envelope text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Email</h4>
              <hr class="my-4 mx-auto" />
              <div class="small text-black-50"><a href="#!">hello@yourdomain.com</a></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-mobile-alt text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Phone</h4>
              <hr class="my-4 mx-auto" />
              <div class="small text-black-50">+1 (555) 000-0000</div>
            </div>
          </div>
        </div>
      </div>
      <div class="social d-flex justify-content-center">a
        <a class="mx-2" href="#page-top">TOP<i class=""></i></a>
      </div>
    </div>
  </section>

  <footer class="footer bg-black small text-center text-white-50">
    <div class="container px-4 px-lg-5">2023 08 08 ~ </div>
  </footer>
</body>

</html>
